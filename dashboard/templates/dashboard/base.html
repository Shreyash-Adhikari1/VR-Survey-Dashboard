{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Counseling Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans antialiased flex h-screen">
    <!-- Fixed Sidebar -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-blue-900 text-white p-4 space-y-6 z-10 shadow-lg">
        <h2 class="text-2xl font-bold mb-6">College Dashboard</h2>
        <nav>
            <a href="{% url 'dashboard:generic_dashboard' %}" class="block py-2 px-4 hover:bg-blue-800 rounded transition duration-200 {% if request.path == '/dashboard/generic/' %}bg-blue-700{% endif %}">Generic Dashboard</a>
            <a href="{% url 'dashboard:individual_dashboard' %}" class="block py-2 px-4 hover:bg-blue-800 rounded transition duration-200 {% if request.path == '/dashboard/individual/' %}bg-blue-700{% endif %}">Individual Dashboard</a>
        </nav>
    </aside>

    <!-- Main Content with Offset for Fixed Sidebar -->
    <div class="flex-1 ml-64 p-6">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 mb-6 rounded-lg">
            <h1 class="text-3xl font-semibold text-gray-800">{% block header %}Dashboard Overview{% endblock %}</h1>
        </header>

        <!-- Content Area -->
        <main class="bg-white p-6 rounded-lg shadow-md">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="{% static 'js/charts.js' %}"></script>
</body>
</html>
